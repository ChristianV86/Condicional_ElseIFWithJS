<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional IF With JS</title>
</head>

<body id="cuerpo">

    <!-- Este código permitirá que puedas cambiar el fondo de la página -->

    <script>
        var cuerpo = document.getElementById("cuerpo");
        // El método toLowerCase() hace que las palabras ingresadas pasen a minúsculas
        var colorPagina = prompt("¿Cuál de los siguientes colores te gustaría para el fondo?: azul, verde o rojo").toLowerCase();

        if (colorPagina!="azul" && colorPagina!="rojo" && colorPagina!="verde") {
            alert("Ese color no está contemplado");
        }
        // Condicional else if anidado
        else if (colorPagina == "azul") {
            cuerpo.style.backgroundColor = "blue";
        }        
        else if (colorPagina == "verde") {
            cuerpo.style.backgroundColor = "green";
        }
        else {
            cuerpo.style.backgroundColor = "red";
        }        

    </script>
</body>

</html>
